<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="type a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-5">
                <button type="button" class="btn btn-info">search</button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Elekahia</h1>
            <ul>
              <li>last updated at <span id="date"></span></li>
              <li id="description">clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-temperature">
                <img src=" " alt="cloudy" class="float-left" id="icon" />
                <div class="float-left">
                  <strong id="temperature">12</strong
                  ><span class="units">℃ </span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forcast-date">Thu</div>
                <img
                  src="https://openweathermap.org/img/wn/50d@2x.png"
                  alt="clear"
                  width="42"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">18°</span>
                  <span class="weather-forecast-temperature-min">12°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/chimenemakah/great-weather-app"
            target="_blank"
            >open-source code</a
          >
          by Akah Chimenem Esther</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
